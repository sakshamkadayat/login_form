<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-************" crossorigin="anonymous" />

<body>
    <div class="container-main">
        <div class="container-left">
            <img src="./Images/logo.png" alt="logo" class="images">
            <h3>Welcome Back!</h3>
            <form action="#" method="post">
                <div class="form-field">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                </div>
                <div class="form-field">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="form-field">
                    <a href="#" class="forgot">Forgot Password?</a>
                </div>
                <div class="form-field">
                    <input type="submit" value="SIGN IN">
                </div>
                <p>Don't have an account?</p>
                <a href="#">SIGN UP</a>
                <p>or</p>
            </form>
            <div class="social-login">
                <button onclick="signInWithGoogle()">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
                <button onclick="signInWithFacebook()">
                    <i class="fab fa-facebook-f"></i> Sign in with Facebook
                </button>
            </div>
        </div>
        <div class="container-right">
            <img src="./Images/concert.jpg" alt="concert" >
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        integrity="sha512-************" crossorigin="anonymous"></script>

        function signInWithGoogle() {
            // Add your logic for signing in with Google here
        }

        function signInWithFacebook() {
            // Add your logic for signing in with Facebook here
        }
    </script>
</body>

</html>
